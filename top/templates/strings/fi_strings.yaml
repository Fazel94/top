rss_intro: Uudet suomenkielisen Wikipedian tiedot saatavana!!
rss_description: >-
    <a href="{permalink|s}">{title}</a> sijoittui {rank}. sijalle, keräten {views_short} 
    lukukertaa{?streak_min}, ja jatkoi siten {streak_len} päivän jaksoa listalla 
    ({view_trend|s}{view_delta} lukukertaa eilisestä){/streak_min}.

